<h2>Student Registration with Form Builder</h2>
<form [formGroup]="studentInfoForm" (ngSubmit)="onSubmit()">
    <label>
        First Name
        <input id="firstName" type="text" formControlName="firstName">
    </label>
    <div *ngIf="firstName.invalid && (firstName.touched)" class="alert alert-danger">
        <div *ngIf="firstName.errors.required">
            First Name should not be null or empty
        </div>
        <div *ngIf="firstName.errors.minlength" >
            First Name should be atleast 5 character length
        </div>
        <div *ngIf="firstName.errors.maxlength" >
            First Name should not be more than 10 character length
        </div>
        <div *ngIf="firstName.errors.shouldNotBeNumber" >
            First Name should not be numeric
        </div>
    </div>
    <label>
        Last Name
        <input type="text" formControlName="lastName">
    </label>
    <label>
        Age
        <input type="text" formControlName="age">
    </label>
    <h3>Address</h3>
    <div formGroupName="address">
        <label>
            Street
            <input type="text" formControlName="street">
        </label>
        <label>
            City
            <input type="text" formControlName="city">
        </label>
        <label>
            State
            <input type="text" formControlName="state">
        </label>
        <label>
            Pin Code
            <input type="text" formControlName="pincode">
        </label>
    </div>
    <button type="submit" [disabled]="!studentInfoForm.valid">Submit</button>
</form>
